name: Build Front-End Dev
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
    paths:
      - "**"
      - ".github/workflows/fe_carselling_dev.yml"
jobs:
  build-developmen:
    name: Build And Development FrontEnd
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      # - name: Check Code
      #   run: npm run lint

      - name: Dockerfile Syntax Check
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

      - name: Build Test
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          API_URL_INTERNAL: ${{ secrets.API_URL_INTERNAL }}
        run: npm run build
